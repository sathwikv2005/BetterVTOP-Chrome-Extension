<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../css/main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="../js/index.js"></script>
		<title>Better VTOP</title>
	</head>
	<body>
		<div class="title">Better VTOP</div>
		<div class="container">
			<h2>VTOP credentials</h2>

			<div class="input-wrapper">
				<input type="text" placeholder="Username" />
				<img src="../assets/svg/user.svg" class="input-icon icon" />
			</div>

			<div class="input-wrapper">
				<input type="password" placeholder="Password" />
				<img src="../assets/svg/lock.svg" class="input-icon icon" />
			</div>

			<div class="login--btn">
				<button id="loginBtn">Login to VTOP</button>
			</div>

			<div class="github-link">
				<a href="https://github.com/sathwikv2005/BetterVTOP-Chrome-Extension" target="_blank">
					<img src="../assets/svg/github.svg" class="github-icon icon" /> GitHub
				</a>
			</div>
		</div>
	</body>
</html>
